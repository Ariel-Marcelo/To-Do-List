<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      main {
        display: grid;
        place-items: center;
        
        height: 100vh;
      }

      .to-do-list--container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        box-sizing: border-box;
        gap: 20px;
        position: relative;

        padding: 0 20px;
        height: 75vh;
        width: 650px;
        border: solid 1px #ccd1d1;
        border-radius: 10px;

        background-color: #e5e8e8;
      }
      .to-do-list__nav {
        box-sizing: border-box;
        border: solid 1px #ccd1d1;

        margin-bottom: 10px;

        border-radius: 10px;
        overflow: auto;
        background-color: azure;
      }

      .to-do-list__card {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        border-bottom: solid 4px #ccd1d1;

        padding: 0 20px;
        height: 100px;
      }

      .to-do-list__card p {
          margin-bottom: 0;
      }

      .to-do-list--options button {
        justify-content: center;
        height: 30px;
        width: 50px;
        border: solid 1px #ccd1d1;
        border-radius: 10px;
        padding: 0;
      }
      .to-do-list--options button svg {
        width: 100%;
        height: 85%;
      }
      .to-do-list--options button:hover {
        background-color: black !important;
      }
      .to-do-list--options button svg:hover {
        color: white !important;
      }
      .to-do-list--options button:nth-child(1) {
        background-color: #85c1e9;
      }
      .to-do-list--options button:nth-child(2) {
        background-color: #e74c3c;
      }

      .btn-add-task {
        position: absolute;
        top: calc(100% - 60px);
        right: calc(50% - 25px);
        background-color: #00bcd4;
        border-color: #00bcd4;
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }
      @media (max-width: 768px) {
        .to-do-list--container {
          width: 100%;
          height: 100%;
        }
        .to-do-list {
          padding: 20px 5px;
        }
        .to-do-list--options button {
          height: 25px;
        }


      }
    </style>
  </head>
  <body>
    <main class="to-do-list" >
      
      <div class="to-do-list--container">
        <button
          id="btn-add-new-task"
          type="button"
          class="btn btn-primary btn-add-task"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@getbootstrap"
        >
          +
        </button>
        
        <h1>My To-Do List</h1>
        <nav class="to-do-list__nav" id="to-do-list"></nav>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
                <button
                  id="exit-button"
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                > </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label"
                      >Task:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="recipient-name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label"
                      >Description:</label
                    >
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button id="save-task" type="submit" class="btn btn-primary">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    

  </body>
</html>
